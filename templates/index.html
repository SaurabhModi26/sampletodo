{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block hometab %}active{% endblock hometab %}
{% block tasktab %}inactive{% endblock tasktab %}

{% block body %}
<div class="container my-3">
    <h2 class="text-center">Welcome to ToDo List - Add a Task</h2>
    <form action="/index" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="task" class="form-label">Task Title</label>
            <input type="text" name="title" class="form-control" id="task" aria-describedby="taskhelp" placeholder="Enter the task">
        </div>
        <div class="mb-3">
            <label for="taskdesc" class="form-label">Task Description</label>
            <textarea class="form-control" name="desc" id="taskdesc" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
{% endblock body %}
